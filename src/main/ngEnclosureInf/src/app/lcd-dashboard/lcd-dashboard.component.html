<h2 style="color: white;"> Enclosure monitor v1.0</h2>

<p *ngIf="error">
  <ngb-alert type="danger"  (closed)="close()"> 
    {{error}}
  </ngb-alert>
</p>


<div class="container">
  <div class="row">
    <div class="col-6" style="color: white;   border-style: solid;  border-color: white;">

      <h3>Extractor Fan</h3>
      <div>
        <p><fa-icon class="mr-1 " style="font-size: 2em; " [icon]="faFan"></fa-icon> {{extrFanRpm}}</p>
      </div>

      <div class="mt-1 ">
        <p><fa-icon class="mr-1"  style="font-size: 2em; " [icon]="faTachometerAlt"></fa-icon>  {{extrSpeed}}%</p>

        <button [disabled]="extrSpeedLoading || disableDecBtn" (click)="extrFanSpeedDec()" class="btn btn-primary">
          <span *ngIf="btn1Loading" class="spinner-border spinner-border-sm mr-1"></span>
          - </button>
        <button [disabled]="extrSpeedLoading || disableIncBtn" (click)="extrFanSpeedInc()" class="ml-1 btn btn-primary">
          <span *ngIf="btn2Loading" class="spinner-border spinner-border-sm mr-1"></span>
          +</button>
          <button [disabled]="extrSpeedLoading || disableIncBtn" (click)="extrFanFullSpeed()" class="ml-1 btn btn-success float-right">
            <span *ngIf="btn3Loading" class="spinner-border spinner-border-sm mr-1"></span>
            100%</button>
            <button [disabled]="extrSpeedLoading || disableDecBtn" (click)="extrFanStop()" class="ml-1 btn btn-danger float-right">
              <span *ngIf="btn4Loading" class="spinner-border spinner-border-sm mr-1"></span>
              0%</button>
          

      </div> <br />

    </div>

    <div class="col-6" style="color: white;">
      <div>
        <span style="font-size: 3em; ">
          <fa-icon [icon]="faLightbulb"></fa-icon>
          </span>
      <button [disabled]="lightLoading" [ngClass]="{ 'btn-success': lightOn , 'btn-danger': !lightOn}" (click)="light()"
        class="btn ml-2 ">
        <span *ngIf="lightLoading" class="spinner-border spinner-border-sm mr-1"></span>
        {{lightTest}}
      </button>
    </div>
      <span style="font-size: 3em; ">
       <p class="ml-2"> <fa-icon [icon]="faThermometerHalf"></fa-icon>   {{encTemperature}} </p>
      </span>
    </div>


  </div>
</div>
